<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header class="container">
		<h4>Informacion de forma rápida y sencilla</h4>
	</header>

	<section class="container">
		<h4 class="titulo">Datos personales</h4>

		<div>
			<p>Nombre<span>*</span></p>
			<input id="nombre" name="nombre" type="text">
		</div>

		<div>
			<p>Apellidos<span>*</span></p>
			<input id="apellido" name="apellido" type="text">
		</div>

		<div>
			<p>Tipo de identificación<span>*</span></p>

			<label>
			<input id="identificacion1" name="identificacion1" list="lista-identificacion" type="text">
			<datalist id="lista-identificacion">
				<option label="Cédula ciudadania" value="Cédula ciudadania"></option>
				<option label="Cédula extranjera" value="Cédula extranjera"></option>
				<option label="Tarjeta de identitad" value="Tarjeta de identitad"></option>
			</datalist>
			</label>
			<input id="Identificacion" name="Identificacion" type="text">
		</div>

		<div>
			<p>Fecha de nacimiento<span>*</span></p>

			<label>
			<input id="dia" name="dia" list="lista-dia" type="text">
			<datalist id="lista-dia">
				<option label="1" value="1"></option>
				<option label="2" value="2"></option>
				<option label="3" value="3"></option>
				<option label="4" value="4"></option>
				<option label="5" value="5"></option>
				<option label="6" value="6"></option>
				<option label="7" value="7"></option>
				<option label="8" value="8"></option>
				<option label="9" value="9"></option>
			</datalist>
			</label>

			<label>
			<input id="mes" name="mes" list="lista-mes" type="text">
			<datalist id="lista-mes">
				<option label="enero" value="enero"></option>
				<option label="febrero" value="febrero"></option>
				<option label="marzo" value="marzo"></option>
				<option label="abril" value="abril"></option>
				<option label="mayo" value="mayo"></option>
				<option label="junio" value="junio"></option>
			</datalist>
			</label>

			<label>
			<input id="año" name="año" list="lista-año" type="text">
			<datalist id="lista-año">
				<option label="1994" value="1994"></option>
				<option label="1995" value="1995"></option>
				<option label="1996" value="1996"></option>
				<option label="1997" value="1997"></option>
				<option label="1998" value="1998"></option>
				<option label="1999" value="1999"></option>
			</datalist>
			</label>
		</div>

		<div>
			<p>Género<span>*</span></p>
			
			<input class="genero" id="hombre" name="genero" type="radio">
			<label for="hombre">Hombre</label>
			<input class="genero" id="mujer" name="genero" type="radio" checked>
			<label for="mujer">Mujer</label>
		</div>

		<div>
			<p>Estado civil<span>*</span></p>

			<label>
			<input id="estadocivil" name="estadocivil" list="lista-estadocivil" type="text">
			<datalist id="lista-estadocivil">
				<option label="Soltero(a)" value="Soltero(a)"></option>
				<option label="Casado(a)" value="Casado(a)"></option>
				<option label="Union libre" value="Union libre"></option>
			</datalist>
			</label>
		</div>

		<div>
			<p>Teléfono<span>*</span></p>

			<label>
			<input id="telefono" name="telefono" list="lista-telefono" type="text">
			<datalist id="lista-telefono">
				<option label="fijo" value="fijo"></option>
				<option label="Celular" value="Celular"></option>
			</datalist>
			</label>

			<input type="tel" id="tel1" name="telefono">

			<input type="tel" id="tel2" name="telefono">

			<legend>Seleccione un teléfono fijo y un celular</legend>
		</div>

		<div>
			<p>Teléfono2<span>*</span></p>

			<label>
			<input id="telefono" name="telefono" list="lista-telefono" type="text">
			<datalist id="lista-telefono">
				<option label="fijo" value="fijo"></option>
				<option label="Celular" value="Celular"></option>
			</datalist>
			</label>

			<input type="tel" id="tel1" name="telefono">

			<input type="tel" id="tel2" name="telefono">
		</div>

		<div>
			<input type="file" name="uploadedfile" value="Subir archivo" />
		</div>

		<div id="licencia">

			<p>Licencia de conducción<span>*</span></p>

​			<div>
				<input class="licencia" id="a1" name="a1" type="checkbox">
				<label for="a1">A1</label>
				<input class="licencia" id="a2" name="a2" type="checkbox">
				<label for="a2">A2</label>
				<input class="licencia" id="b1" name="b1" type="checkbox">
				<label for="amex">B1</label>
				<input class="licencia" id="b2" name="b2" type="checkbox">
				<label for="b2">B2</label>
			</div>

			<div>
				<input class="licencia" id="b3" name="b3" type="checkbox">
				<label for="b3">B3</label>
				<input class="licencia" id="c1" name="c1" type="checkbox">
				<label for="c1">C1</label>
				<input class="licencia" id="c2" name="c2" type="checkbox">
				<label for="c2">C2</label>
				<input class="licencia" id="c3" name="c3" type="checkbox">
				<label for="c3">C3</label>
			</div>
		</div>

		<div>
			<input type="button" name="eliminar" value="Eliminar Foto">
		</div>
	</section>
</body>
</html>
